<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Dice Game</h1>
        <div id="players"></div>
        <button id="add-player" class="bg-blue-500 text-white py-2 px-4 rounded-md mb-4">Add Player</button>
        <button id="roll-dice" class="bg-green-500 text-white py-2 px-4 rounded-md disabled">Roll Dice</button>
        <div id="game-result" class="text-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
